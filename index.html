<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craig Burke - ProfilePage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav mb30">
      <div class="nav-container flex">
        <h1 class="nav-logo">Profile</h1>
        <div class="nav-links">
          <ul class="flex">
            <li><a href="">Home</a></li>
            <li>
              <a href=""><span>My Profile</span></a>
            </li>
            <li><a href="">Find Connections</a></li>
          </ul>
        </div>
        <button id="sign-out" type="submit">Sign Out</button>
      </div>
    </div>
    <div class="main flex">
      <div class="main-left">
        <div class="profile-card mb30 relative">
          <!-- Upper blue bar -->
          <div class="top-bar">
            <!-- <div class="photo"> -->
            <img
              class="user-photo"
              src="./images/users/user-circle.png"
              alt="user photo"
            />
          </div>

          <!-- Lower White user info bar -->
          <div class="lower-bar pl30">
            <h1 class="mb10">Jane Doe</h1>
            <div class="location flex mb20">
              <img
                class="map-icon"
                src="./images/icons/map-marker.png"
                alt="map marker"
              />
              <h2>Seattle</h2>
            </div>
            <div class="user-skills mb20">
              <h3>Developer | Engineer | Problem Solver</h3>
              <h3>Master of shadows and the internet!</h3>
            </div>
            <div class="settings flex">
              <img
                class="settings-gear-icon"
                src="./images/icons/gear.png"
                alt="setting gear"
              />
              <a href="">edit profile</a>
            </div>
          </div>
        </div>
        <div class="education-card mb30">
          <h3 class="sub-header mb20">Education</h3>
          <div class="edu-content pl30">
            <h2 class="edu-title mb10">Coding Dojo - Full Stack Bootcamp</h2clas>
            <h3 class="edu-date mb10">Dec 2019 - Mar 2020</h3>
            <h3 class="edu-description">Triple black belt in Python, mMERN, and C#...</h3>
          </div>
        </div>
      </div>
      <div class="main-right">
        <div class="connect-request mb30"></div>
        <div class="connections"></div>
      </div>
    </div>
  </body>
</html>
